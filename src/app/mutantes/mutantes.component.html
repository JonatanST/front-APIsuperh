
<div class="Contenido">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">GRUPO</th>
        <th scope="col">CIUDAD</th>
        <th scope="col">CONDICIÓN</th>
        <th scope="col">TIPO PODER</th>
        <th scope="col">VEHÍCULO</th>
        <th scope="col" style="text-align: center;">EDITAR</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datos | paginate: config">
        <td>{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.grupo }}</td>
        <td>{{ item.ciudad }}</td>
        <td>{{ item.condicion }}</td>
        <td>{{ item.tipo_superpoder }}</td>
        <td>{{ item.vehiculo }}</td>
        <td style="text-align: center;"><i class="fas fa-user-edit fa-xl" (click)="editarSeres(item)"></i></td>

      </tr>
    </tbody>
  </table>

<div class="paginador">
  <pagination-controls (pageChange)="config.currentPage = $event"></pagination-controls>
</div>
</div>

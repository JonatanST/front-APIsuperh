<div class="Contenido">
  <div class="row">
    <div class="col">
      <div
        class="form-group"
        id="buscador"
        style="margin-top: -40px; margin-bottom: 10px"
      >
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por Mutante..."
          [(ngModel)]="busqueda"
          name="busqueda"
          (input)="buscarMutante()"
        />
      </div>
    </div>
    <div class="col">
      <div
        class="form-group"
        id="buscador"
        style="margin-top: -40px; margin-bottom: 10px"
      >
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por ciudad..."
          [(ngModel)]="busqueda2"
          name="busqueda2"
          (input)="buscarCiudad()"
        />
      </div>
    </div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">GRUPO</th>
        <th scope="col">CIUDAD</th>
        <th scope="col">CONDICIÓN</th>
        <th scope="col">TIPO PODER</th>
        <th scope="col">VEHÍCULO</th>
        <th scope="col">NOMBRE VEHÍCULO</th>
        <th scope="col" style="text-align: center">EDITAR</th>
        <th scope="col" style="text-align: center">ELIMINAR</th>
        <th scope="col" style="text-align: center">VEHÍCULO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datos | paginate : config">
        <td>{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.grupo }}</td>
        <td>{{ item.ciudad }}</td>
        <td>{{ item.condicion }}</td>
        <td>{{ item.tipo_superpoder }}</td>
        <td>{{ item.vehiculo }}</td>
        <td>{{ item.nombre_vehiculo }}</td>
        <td style="text-align: center">
          <i
            class="fas fa-user-edit fa-xl"
            (click)="editarSeres(item)"
            title="Modificar nombre o ciudad"
          ></i>
        </td>
        <td style="text-align: center">
          <i
            class="fa fa-trash fa-xl"
            (click)="eliminarDato(item.id)"
            style="color: white"
            title="Eliminar Mutante"
          ></i>
        </td>
        <td style="text-align: center">
          <i
            class="fa-solid fa-bicycle fa-xl"
            (click)="editarVehiculo(item)"
            title="Editar o Asignar Vehículo"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="paginador">
    <pagination-controls
      (pageChange)="config.currentPage = $event"
    ></pagination-controls>
  </div>
</div>

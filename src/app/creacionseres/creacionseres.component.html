<div class="Contenido">
  <form (submit)="enviarDatos($event)">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="nuevoMutante.nombre"
            name="nombre"
            required
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="grupo">Grupo:</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="grupo"
            [(ngModel)]="nuevoMutante.grupo"
            name="grupo"
            required
          >
            <option value="Súper Héroe">Súper Héroe</option>
            <option value="Villano">Villano</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="ciudad">Ciudad:</label>
          <input
            type="text"
            class="form-control"
            id="ciudad"
            [(ngModel)]="nuevoMutante.ciudad"
            name="ciudad"
            required
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="condicion">Condición:</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="condicion"
            [(ngModel)]="nuevoMutante.condicion"
            name="condicion"
            required
          >
            <option value="Libertad">Libertad</option>
            <option value="Detenido">Detenido</option>
            <option value="Desconocido">Desconocido</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="tipo_superpoder">Tipo de superpoder:</label>
          <input
            type="text"
            class="form-control"
            id="tipo_superpoder"
            [(ngModel)]="nuevoMutante.tipo_superpoder"
            name="tipo_superpoder"
            required
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="vehiculo">Vehículo:</label>
          <input
            type="text"
            class="form-control"
            id="vehiculo"
            [(ngModel)]="nuevoMutante.vehiculo"
            name="vehiculo"
            required
          />
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
</div>
